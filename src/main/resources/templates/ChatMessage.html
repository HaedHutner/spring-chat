<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Chat Messages</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <h1><center>Chat Room</center></h1>

    <div id="wrapper">

        <div class="message" th:each="msg : ${messages}">
            <div class="timestamp" th:text="${msg.getTimeStampAsString()}"></div>
            <div class="user" th:text="${msg.sender.nickname}"></div>
            <div class="msg" th:text="${msg.message}"></div>
            <div class="edit">
                <form action="#" th:action="@{/msgEditForm}" method="post">
                    <input class="hidden" type="text" name="msg" th:value="${msg.message}">
                    <input class="hidden" type="text" name="msgId" th:value="${msg.messageId}">
                    <input type="submit" value="Edit">
                </form>
            </div>
            <div class="delete">
                <form action="#" th:action="@{/msgDelete}" method="post">
                    <input class="hidden" type="text" name="msgId" th:value="${msg.messageId}">
                    <input type="submit" value="Delete">
                </form>
            </div>
        </div>

    </div>

    <div class="msgSend">
        <form action="#" th:action="@{channel}" method="post">
            <p>Messsage: <input class="wideField" type="text" name="msg"> <input type="submit" value="Send"></p>
        </form>
    </div>
</body>
</html>
