<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Chat Messages</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<h1>
    <center th:text="${currentChannel.title}"></center>
</h1>

<div id="wrapper">

    <div id="channels">
        <a th:href="@{/channels/create}">Create New Channel</a>

        <div class="channel" th:each="channel : ${channels}">
            <div class="actions">

                <a th:href="@{/channels/{channel_id}(channel_id=${channel.id})}" th:text="${channel.title}"></a>

                <a th:href="@{/channels/{channel_id}/edit(channel_id=${channel.id})}">Edit</a>

                <a class="method-delete" th:href="@{/channels/{channel_id}/delete(channel_id=${channel.id})}">Delete</a>

            </div>
        </div>
    </div>

    <div id="messages">
        <div class="message" th:each="msg : ${currentChannel.chatMessages}">
            <div class="timestamp" th:text="${msg.getTimeStampAsString()}"></div>
            <div class="user" th:text="${msg.sender.nickname}"></div>
            <div class="msg" th:text="${msg.message}"></div>
            <div class="edit">
                <a th:href="@{/channels/{channel_id}/messages/{message_id}/edit(channel_id=${currentChannel.id},message_id=${msg.id})}">Edit</a>
            </div>
            <div class="delete">
                <a class="method-delete" th:href="@{/channels/{channel_id}/messages/{message_id}/delete(channel_id=${currentChannel.id},message_id=${msg.id})}">Delete</a>
            </div>
        </div>
    </div>

</div>

<div class="msgSend">
    <form action="#" th:action="@{/channels/{channel_id}/messages/post(channel_id=${currentChannel.id})}" method="post">
        <p>Messsage: <input class="wideField" type="text" name="msg"> <input type="submit" value="Send"></p>
    </form>
</div>
</body>
</html>
